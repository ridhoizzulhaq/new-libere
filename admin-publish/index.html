<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libere Admin - Publish Book</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö Libere Admin</h1>
      <p>Publish Book to Blockchain & Database</p>
    </header>

    <div class="card">
      <form id="publishForm">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" required placeholder="Enter book title">
        </div>

        <div class="form-group">
          <label for="author">Author *</label>
          <input type="text" id="author" name="author" required placeholder="Enter author name">
        </div>

        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" id="publisher" name="publisher" placeholder="Enter publisher name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Enter book description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Price (USDC) *</label>
            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="10.00">
          </div>

          <div class="form-group">
            <label for="royalty">Royalty (%) *</label>
            <input type="number" id="royalty" name="royalty" required min="0" max="10" step="0.1" placeholder="5.0">
          </div>
        </div>

        <div class="form-group">
          <label for="coverImage">Cover Image * (PNG/JPG)</label>
          <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
          <div id="coverPreview" class="preview"></div>
        </div>

        <div class="form-group">
          <label for="epubFile">EPUB File *</label>
          <input type="file" id="epubFile" name="epubFile" accept=".epub" required>
          <div id="epubInfo" class="file-info"></div>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn" class="btn btn-primary">
            Publish Book
          </button>
        </div>

        <div id="status" class="status"></div>
      </form>
    </div>

    <footer>
      <p>‚ö†Ô∏è Admin Only - Private Key Required</p>
      <p>Contract: <code id="contractAddress"></code></p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
